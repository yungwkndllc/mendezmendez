<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layered Images</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            overflow: hidden;
        }
        .image-container {
            position: relative;
            width: 80vw;
            height: 80vh;
        }
        .image-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            mix-blend-mode: normal;
        }
    </style>
</head>
<body>
    <div class="image-container" id="imageContainer"></div>

    <script>
        const background = '00_bg/bg.png';
        const garden = '01_garden/garden.png';

        const images1 = ['circulation.png', 'orange.png', 'pink.png', 'red.png', 'sky.png', 'white.png', 'yellow.png'];
        const images2 = ['circulation.png', 'orange.png', 'pink.png', 'red.png', 'sky.png', 'white.png', 'yellow.png'];
        const images3 = ['circulation.png', 'orange.png', 'pink.png', 'red.png', 'sky.png', 'white.png', 'yellow.png'];
        const images4 = ['circulation.png', 'orange.png', 'pink.png', 'red.png', 'sky.png', 'white.png', 'yellow.png'];
        const images5 = ['circulation.png', 'orange.png', 'pink.png', 'red.png', 'sky.png', 'white.png', 'yellow.png'];
        
        const timeImages = [
            '01_normal.png',
            '02_normal.png',
            '03_normal.png',
            '04_normal.png',
            '05_normal.png',
            '06_normal.png',
            '07_multiply.png',
            '08_multiply.png',
            '09_multiply.png',
            '10.png',
            '11_overlay.png',
            '12_overlay.png',
            '13_overlay.png',
            '14_overlay.png',
            '15_overlay.png',
            '16_overlay.png',
            '17_overlay.png',
            '18_normal.png',
            '19_normal.png',
            '20_normal.png',
            '21_normal.png',
            '22_normal.png',
            '23_normal.png',
            '24_normal.png',
        ]

        const voidImages = [
            'stars-7.png',
            'stars-6.png',
            'stars-5.png',
            'stars-4.png',
            'stars-3.png',
            'stars-2.png',
            'stars-1.png',
        ]


        const container = document.getElementById('imageContainer');

        // Function to get a random image from an array
        const getRandomImage = (array) => array[Math.floor(Math.random() * array.length)];

        const getTimeImage = () => {
            const currentHour = new Date().getHours() - 1;
            return timeImages[currentHour];
        };

        // Create an array with all the images we want to display
        const imagesToDisplay = [
            { src: background, alt: 'Background', zIndex: 0, blendMode: 'normal' },
            { src: garden, alt: 'Garden', zIndex: 2, blendMode: 'normal' },
            { src: '02_flowers1/' + getRandomImage(images1), alt: 'Image 1', zIndex: 3, blendMode: 'normal' },
            { src: '03_flowers2/' + getRandomImage(images2), alt: 'Image 2', zIndex: 4, blendMode: 'normal' },
            { src: '04_flowers3/' + getRandomImage(images3), alt: 'Image 3', zIndex: 5, blendMode: 'normal' },
            { src: '05_flowers4/' + getRandomImage(images4), alt: 'Image 4', zIndex: 6, blendMode: 'normal' },
            { src: '06_flowers5/' + getRandomImage(images5), alt: 'Image 5', zIndex: 7, blendMode: 'normal' },
            { src: '07_Time/' + getTimeImage(), alt: 'Time', zIndex: 8, blendMode: 'normal' },
            { src: '08_Void/' + getRandomImage(voidImages), alt: 'Void', zIndex: 9, blendMode: 'normal' },
            { src: '09_Skull/skull.png', alt: 'Skull', zIndex: 10, blendMode: 'normal' },
            { src: '10_Texture/texture.png', alt: 'Texture', zIndex: 11, blendMode: 'screen' },
        ];

        imagesToDisplay.forEach((img, index) => {
            const imgElement = document.createElement('img');
            imgElement.src = img.src;
            imgElement.alt = img.alt;
            imgElement.className = 'image-layer';
            imgElement.style.zIndex = img.zIndex;
            imgElement.style.mixBlendMode = img.blendMode;
            
            container.appendChild(imgElement);
        });
    </script>
</body>
</html>
