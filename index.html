<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layered Images</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            overflow: hidden;
        }
        .image-container {
            position: relative;
            width: 80vw;
            height: 80vh;
        }
        .image-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="image-container" id="imageContainer"></div>

    <script>
        const background = '00_bg/bg.png';
        const voidImage = '07_void/void.png';
        const garden = '06_garden/garden.png';

        const images1 = ['circulation.png', 'orange.png', 'pink.png', 'red.png', 'sky.png', 'white.png', 'yellow.png'];
        const images2 = ['circulation.png', 'orange.png', 'pink.png', 'red.png', 'sky.png', 'white.png', 'yellow.png'];
        const images3 = ['circulation.png', 'orange.png', 'pink.png', 'red.png', 'sky.png', 'white.png', 'yellow.png'];
        const images4 = ['circulation.png', 'orange.png', 'pink.png', 'red.png', 'sky.png', 'white.png', 'yellow.png'];
        const images5 = ['circulation.png', 'orange.png', 'pink.png', 'red.png', 'sky.png', 'white.png', 'yellow.png'];

        const container = document.getElementById('imageContainer');

        // Function to get a random image from an array
        const getRandomImage = (array) => array[Math.floor(Math.random() * array.length)];

        // Create an array with all the images we want to display
        const imagesToDisplay = [
            { src: background, alt: 'Background', zIndex: 0 },
            { src: voidImage, alt: 'Void', zIndex: 100 },
            { src: garden, alt: 'Garden', zIndex: 2 },
            { src: '01_flowers1/' + getRandomImage(images1), alt: 'Image 1', zIndex: 3 },
            { src: '02_flowers2/' + getRandomImage(images2), alt: 'Image 2', zIndex: 4 },
            { src: '03_flowers3/' + getRandomImage(images3), alt: 'Image 3', zIndex: 5 },
            { src: '04_flowers4/' + getRandomImage(images4), alt: 'Image 4', zIndex: 6 },
            { src: '05_flowers5/' + getRandomImage(images5), alt: 'Image 5', zIndex: 7 }
        ];

        imagesToDisplay.forEach((img, index) => {
            const imgElement = document.createElement('img');
            imgElement.src = img.src;
            imgElement.alt = img.alt;
            imgElement.className = 'image-layer';
            imgElement.style.zIndex = img.zIndex;
            
            // Remove scaling and translation, just layer images on top of each other
            container.appendChild(imgElement);
        });
    </script>
</body>
</html>
